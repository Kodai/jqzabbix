<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=sKRGK7zC4nljr7OBt79SEi3tg9SwgA1K" />
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var myGeo=new BMap.Geocoder();
        let _page=1;
        $(function () {
            getSource();
        });

        function getSource(){
            $.ajax({
                url: "http://192.168.12.94:3000/exca/getPoints",
                type: "post",
                data: { page: _page, rp: 10 },
                dataType: "jsonp",
                success: function (res) {
                    getPoint(res);
                    if(_page<216){
                        _page++;
                        getSource();
                    }
                }

            });

        }

        function getPoint(res) {
            for (let i in res) {
                if (res[i].address) {
                    myGeo.getPoint(res[i].address, function (point) {
                        if (point) {
                            res[i].point_x = point.lng;
                            res[i].point_y = point.lat;
                        }
                        //处理完所有的数据
                        if(i==res.length-1){
                            updatePoint(res);
                        }
                    });
                }else{
                    if(i==res.length-1){
                        updatePoint(res);
                    }
                }
            }
        }

        function updatePoint(data){
            for(let i in data){
            if(data[i].oid&&data[i].point_x&&data[i].point_y){
                $.ajax({
                    url:"http://192.168.12.94:3000/exca/updatePoint",
                    type:"get",
                    dataType:"jsonp",
                    data:{oid:data[i].oid,pointX:data[i].point_x,pointY:data[i].point_y},
                    success:function(res){
                        console.log(data[i].oid+":"+res);
                    }
                })
            }
                
            }
        }

    </script>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
